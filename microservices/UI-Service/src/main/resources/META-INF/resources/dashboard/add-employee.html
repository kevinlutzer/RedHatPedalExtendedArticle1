<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div>
    <!--    HEADER SECTION -->
    <header class="h-16 flex shadow-lg items-center">
        <nav class="flex justify-between w-full px-6">
            <div class="flex items-center">
                <p class="text-xl font-semibold"><a href="/"> Pedals </a></p>
            </div>

            <ul class="flex">
                <li class="mr-8 flex items-center ">
                    <p class="text-base"><a href="/"> Contact Support </a></p>
                </li>

                <li class="mr-8 flex items-center">
                    <p class="text-base"><a href="/"> Try Bikes </a></p>
                </li>

                <li>
                    <a href="/login.html">
                        <button class="bg-[#3C5924;] px-6 h-12 rounded text-[#fff]">
                            Sign Out
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div>
        <aside id="default-sidebar"
               class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
               aria-label="Sidebar">
            <div class="h-full px-3 py-4 overflow-y-auto bg-[#FBF9E9]">
                <div class="flex text-xl mb-6 font-bold items-center p-2 text-gray-900 rounded-lg">
                    <span class="ml-3 mb-2">
                        <a href="/dashboard.html">
                            Pedals Console
                        </a>
                    </span>
                    <hr/>
                </div>

                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="/dashboard.html"
                           class="flex items-center p-2 text-gray-900 rounded-lg hover:text-white hover:bg-[#3C5924;] ">
                            <span class="flex-1 ml-3 whitespace-nowrap">Bikes</span>
                        </a>
                    </li>
                    <li>
                        <a href="/employees.html"
                           class="flex items-center p-2 text-gray-900 rounded-lg hover:text-white text-white bg-[#3C5924;]">
                            <span class="flex-1 ml-3 whitespace-nowrap">All Employees</span>
                        </a>
                    </li>
                    <li>
                        <a href="/customers.html"
                           class="flex items-center p-2 text-gray-900 rounded-lg hover:text-white hover:bg-[#3C5924;]">
                            <span class="flex-1 ml-3 whitespace-nowrap">Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="/orders.html"
                           class="flex items-center p-2 text-gray-900 rounded-lg hover:text-white hover:bg-[#3C5924;]">
                            <span class="flex-1 ml-3 whitespace-nowrap">Customer Orders</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="p-4 sm:ml-64">
            <div>
                <div class="flex mb-4 justify-between">
                    <div class="flex items-center">
                        <div class="flex flex-col" >
                            <p class="text-2xl font-semibold"> Add An Employee </p>
                            <p class="text-gray-500 mt-2" > Add an employee to manage your commerce store. </p>
                        </div>
                    </div>

                    <a href="/dashboard.html">
                        <button class="bg-[#757872;] px-6 h-12 rounded text-[#fff]">
                            Cancel
                        </button>
                    </a>
                </div>

                <hr/>

                <form
                        th:action="@{/dashboard/insert-employee}" th:object="${employees}"
                        class="space-y-4 md:space-y-6 mt-6" method="POST">
                    <div>
                        <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900">Employee Fullname</label>
                        <input
                                th:field="*{fullname}"
                                type="text" name="fullname" id="fullname"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="E.g Harley Dans"
                                required=""
                        >
                        <p
                                th:if="${#fields.hasErrors('fullname')}"
                                th:class="${#fields.hasErrors('fullname')}? 'mt-2 text-[red]'"
                        > Invalid Employee Fullname </p>
                    </div>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Employee Email Address</label>
                        <input
                                th:field="*{email}"
                                type="text" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="E.g Dan@gmail.com" required="">
                        <p
                                th:if="${#fields.hasErrors('email')}"
                                th:class="${#fields.hasErrors('email')}? 'mt-2 text-[red]'"
                        > Invalid Employee Email Address </p>
                    </div>

                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Employee Username</label>

                        <input
                                th:field="*{username}"
                                type="text" name="username" id="username"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="E.g dansky1" required="">

                        <p
                                th:if="${#fields.hasErrors('username')}"
                                th:class="${#fields.hasErrors('username')}? 'mt-2 text-[red]'"
                        > Invalid Employee Username </p>
                    </div>

                    <div>
                        <label for="user_role" class="block mb-2 text-sm font-medium text-gray-900">Employee Role</label>

                        <select
                                th:field="*{user_role}"
                                id="user_role">
                            <option value="employee">
                                Employee
                            </option>

                            <option value="admin">
                                Admin
                            </option>
                        </select>
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Employee Password</label>

                        <input
                                th:field="*{password}"
                                type="password" name="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="E.g **************" required="">

                        <p
                                th:if="${#fields.hasErrors('password')}"
                                th:class="${#fields.hasErrors('password')}? 'mt-2 text-[red]'"
                        > Invalid Employee Password </p>
                    </div>

                    <br/>

                    <button type="submit"
                            class="w-full text-white bg-[#3C5924;] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Add Employee
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
