# Static Files Setup
quarkus.http.root-path=/
quarkus.http.static-resources.index-page=home.html
quarkus.http.static-resources.caching-enabled=true
quarkus.http.static-resources.max-age=24
quarkus.http.static-resources.max-cache-size=10000

# SSL
# quarkus.ssl.native=true
quarkus.http.ssl.certificate.files=/path/to/cert
quarkus.http.ssl.certificate.key-files=/path/to/key
